<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="" id="myForm">
        <div class="formBox">
          <div class="content">Điền thông tin</div>
          <hr />
          <div class="inputs-element">
            <div class="element">
              <input type="text" class="name-input" placeholder="Họ và tên" />
              <label for="" class="name-error"
                >Đây là trường bắt buộc phải nhập</label
              >
            </div>
            <div class="element">
              <input type="text" class="age" placeholder="Tuổi" />
              <label for="" class="age-error"
                >Vui lòng điền lại thông tin tuổi</label
              >
            </div>
            <div class="element">
              <input type="text" class="email" placeholder="Email" />
              <label for="" class="email-error"
                >Vui lòng điền lại thông tin email</label
              >
            </div>

            <div class="element">
              <input type="text" class="number" placeholder="Phone" />
              <label for="" class="phone-error"
                >Vui lòng điền lại thông tin số điện thoại</label
              >
            </div>
            <div class="element">
              <input
                type="text"
                class="job"
                placeholder="Công việc mong muốn"
              />
              <label for="" class="job-error"
                >Đây là trường bắt buộc phải nhập</label
              >
            </div>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
