<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Tental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&family=Sora:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body style="height: 2000px">
    <header>
      <div class="header">
        <img
          class="img-header"
          width="48"
          height="48"
          src="/logo-mercedes-nam-2008-thiet-ke-mot-mau-don-gian.png"
          alt=""
        />
        <ul class="header-nav">
          <li>Home</li>
          <li>Explore</li>
          <li>Create</li>
        </ul>
        <div class="searchBoxContainer">
          <div class="searchBox">
            <div class="searchicon">
              <svg
                aria-label="Search icon"
                class="BNH gUZ U9O kVc"
                height="16"
                role="img"
                viewBox="0 0 24 24"
                width="16"
              >
                <path
                  d="M10 16a6 6 0 1 1 .01-12.01A6 6 0 0 1 10 16m13.12 2.88-4.26-4.26a10 10 0 1 0-4.24 4.24l4.26 4.26a3 3 0 1 0 4.24-4.24"
                ></path>
              </svg>
            </div>
            <div class="searchinput">
              <input type="text" placeholder="Search ...." />
            </div>
          </div>
        </div>
        <div class="bell">
          <svg
            aria-hidden="true"
            aria-label=""
            class="BNH gUZ U9O kVc"
            height="24"
            role="img"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M19 7v6.17A10 10 0 0 1 22 19H2a10 10 0 0 1 3-5.83V7a7 7 0 1 1 14 0m-4 14a3 3 0 1 1-6 0z"
            ></path>
          </svg>
        </div>
        <div class="message">
          <svg
            aria-hidden="true"
            aria-label=""
            class="Hn_ BNH gUZ U9O kVc"
            height="24"
            role="img"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M18 12.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6-3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3M12 0a11 11 0 0 0-8.52 17.95l-1.46 5.43a.5.5 0 0 0 .73.55l5.08-2.75A10.98 10.98 0 0 0 23 11 11 11 0 0 0 12 0"
            ></path>
          </svg>
        </div>
        <div class="calling">
          <img src="/icons/calling.svg" alt="" srcset="" />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="car-rent">
        <h1 class="brand">Mer-C300</h1>
        <div class="body-car">
          <img
            class="image-car"
            width="700"
            height="400"
            src="https://rng-t.com/wp-content/cache/thumb/44/a21ee0cb2ec8e44_1600x0.jpg"
            alt=""
            srcset=""
          />
          <div class="table">
            <div class="table-header">
              <div class="header__item">
                <a id="name" class="filter__link" href="#">Name</a>
              </div>
              <div class="header__item">
                <a id="wins" class="filter__link filter__link--number" href="#"
                  >Wins</a
                >
              </div>
              <div class="header__item">
                <a id="draws" class="filter__link filter__link--number" href="#"
                  >Draws</a
                >
              </div>
              <div class="header__item">
                <a
                  id="losses"
                  class="filter__link filter__link--number"
                  href="#"
                  >Losses</a
                >
              </div>
              <div class="header__item">
                <a id="total" class="filter__link filter__link--number" href="#"
                  >Total</a
                >
              </div>
            </div>
            <div class="table-content">
              <div class="table-row">
                <div class="table-data">Tom</div>
                <div class="table-data">2</div>
                <div class="table-data">0</div>
                <div class="table-data">1</div>
                <div class="table-data">5</div>
              </div>
              <div class="table-row">
                <div class="table-data">Dick</div>
                <div class="table-data">1</div>
                <div class="table-data">1</div>
                <div class="table-data">2</div>
                <div class="table-data">3</div>
              </div>
              <div class="table-row">
                <div class="table-data">Harry</div>
                <div class="table-data">0</div>
                <div class="table-data">2</div>
                <div class="table-data">2</div>
                <div class="table-data">2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
